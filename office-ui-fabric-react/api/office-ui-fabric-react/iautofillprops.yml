  - uid: office-ui-fabric-react.IAutofillProps.enableAutofillOnKeyPress
    summary: >-
      When the user uses left arrow, right arrow, clicks, or deletes text autofill is disabled Since the user has taken
      control. It is automatically reenabled when the user enters text and the cursor is at the end of the text in the
      input box. This specifies other key presses that will reenabled autofill.
    name: enableAutofillOnKeyPress
    fullName: enableAutofillOnKeyPress
    langs:
      - typeScript
    type: property
