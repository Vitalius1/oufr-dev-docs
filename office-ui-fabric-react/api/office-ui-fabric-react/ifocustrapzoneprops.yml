  - uid: office-ui-fabric-react.IFocusTrapZoneProps.focusPreviouslyFocusedInnerElement
    summary: >-
      Specifies the algorithm used to determine which descendant element to focus when focus() is called. If false, the
      first focusable descendant, filtered by the firstFocusableSelector property if present, is chosen. If true, the
      element that was focused when the Trap Zone last had a focused descendant is chosen. If it has never had a focused
      descendant before, behavior falls back to the first focused descendant.
    name: focusPreviouslyFocusedInnerElement
    fullName: focusPreviouslyFocusedInnerElement
    langs:
      - typeScript
    type: property
    syntax:
      content: 'focusPreviouslyFocusedInnerElement?: boolean;'
      return:
        type:
          - boolean
  - uid: office-ui-fabric-react.IFocusTrapZoneProps.forceFocusInsideTrap
