  - uid: office-ui-fabric-react.PanelType.custom
    summary: >-
      Renders the Panel in `custom` size using `customWidth`<!-- -->, anchored to the far side (right in LTR mode). -
      Has a fixed width provided by the `customWidth` prop - When screen width reaches the `customWidth` value it will
      behave like a fluid width Panel taking up 100% of the viewport width
    name: custom
    fullName: custom
    langs:
      - typeScript
    type: field
    numericValue: '7'
  - uid: office-ui-fabric-react.PanelType.customNear
    summary: >-
      Renders the Panel in `custom` size using `customWidth`<!-- -->, anchored to the near side (left in LTR mode). -
      Has a fixed width provided by the `customWidth` prop - When screen width reaches the `customWidth` value it will
      behave like a fluid width Panel taking up 100% of the viewport width
    name: customNear
    fullName: customNear
    langs:
      - typeScript
    type: field
    numericValue: '8'
  - uid: office-ui-fabric-react.PanelType.extraLarge
    summary: >-
      Renders the Panel in `extra large` size, anchored to the far side (right in LTR mode). - Small (320-479): adapts
      to `PanelType.smallFluid` at this breakpoint - Medium (480-639): adapts to `PanelType.smallFixedFar` at this
      breakpoint - Large (640-1023): adapts to `PanelType.medium` at this breakpoint - XLarge (1024-1365): adapts to
      `PanelType.large` at this breakpoint - XXLarge (1366-1919): 176px fixed left margin, fluid width, 40px left/right
      padding - XXXLarge (1920-up): 176px fixed left margin, fluid width, 40px left/right padding
    name: extraLarge
    fullName: extraLarge
    langs:
      - typeScript
    type: field
    numericValue: '6'
